<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator" id="calculator">
      <input
        class="result"
        type="number"
        name="result"
        id="result"
        value="0"
        readonly="readonly"
      />
        <button class="button button--0 number" value="0">0</button>
        <button class="button button--1  number" value="1">1</button>
        <button class="button button--2 number" value="2">2</button>
        <button class="button button--3 number" value="3">3</button>
        <button class="button button--4 number" value="4">4</button>
        <button class="button button--5 number" value="5">5</button>
        <button class="button button--6 number" value="6">6</button>
        <button class="button button--7 number" value="7">7</button>
        <button class="button button--8 number" value="8">8</button>
        <button class="button button--9 number" value="9">9</button>
        <button class="button button--multiply option" value="x">x</button>
        <button class="button button--subtract option" value="-">-</button>
        <button class="button button--add option" value="+">+</button>
        <button class="button button--equals option equals" value="=">=</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
